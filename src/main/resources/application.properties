spring.application.name=chat

# PostgreSQL Database Properties for Spring Boot

# DataSource settings
spring.datasource.url=jdbc:postgresql://localhost:5432/chatdb
spring.datasource.username=root
spring.datasource.password=root

# JPA/Hibernate properties
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# Connection pool properties (using HikariCP, which is the default in Spring Boot)
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

# Logging SQL statements (optional, for development)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# OpenAI API properties
openai.api.url=https://api.openai.com/v1/chat/completions
